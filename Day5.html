<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS-d5</title>
</head>
<body>
    <script>
       

        //Write a program to print true if the number is unique else print false if it contains duplictes
        var n="1211";
        count=0;
        for(i=0;i<n.length;i++)
        {
            for(j=i+1;j<n.length;j++)
            {
                if(n[i]==n[j])
                {
                    count++;
                }
            }
        }
        if(count>=1)
        {
            console.log(n+" digits are repeated so false");
        }
        else
        {
            console.log(n+" digits are not repeated so true");
        }

        var n="453";
        count=0;
        for(i=0;i<n.length;i++)
        {
            for(j=i+1;j<n.length;j++)
            {
                if(n[i]==n[j])
                {
                    count++;
                }
            }
        }
        if(count>=1)
        {
            console.log(n+" digits are repeated so false");
        }
        else
        {
            console.log(n+" digits are not repeated so true");
        }

        //factorial of a given number
        n=5;
        fact=1;
        temp="";
        for(i=n;i>=1;i--)
        {
            fact=fact*i;
            if(i==1)
            {
                temp=temp+i+"=";
            }
            else
            {
                temp=temp+i+"*";
            }
        }
        console.log(temp+fact);

        
       
    </script>
    
</body>
</html>
